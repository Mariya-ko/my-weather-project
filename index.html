   <form id="search-city" class="search-form">

        <div class="col-6">
            <input type="search" id="search-text-input" placeholder="Type a city.." class="form-control shadow-sm border-0" />
        </div>
        <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100"/>
        </div>
        <div class="col-3">
            <button class="btn btn-primary w-100" id="current-location-button">
            Current
            </button>
        </div>
    </div>
</form>
<h1 id="city">
    London
</h1>
<h6>
     Wednesday 16:00

<div class="row">
    <div class="col-6">

<span class="temperature" id="temp-now">19</span>

    </ul>
</div>
